<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Birthday Wish Counter</title>
</head>
<body>
    <div class="container">
        <h1>remaining time to wish</h1>
        <div class="counterTimer">
            <p><span class="days">12</span>Days</p>
            <p><span class="hours">1</span>Hours</p>
            <p><span class="mintues">12</span>Mintues</p>
            <p><span class="seconds">12</span>Seconds</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
